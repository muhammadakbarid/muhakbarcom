<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="http://blog.muhakbar.com/favicon.ico"
      rel="icon"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Muhammad Akbar</title>
  </head>
  <body
    class="antialiased text-slate-500 dark:text-slate-400 bg-white dark:bg-slate-900"
  >
    <!-- navbar -->
    <div
      class="sticky top-0 z-40 w-full backdrop-blur transition-colors duration-500 items-center justify-between px-12 lg:z-50 lg:border-b lg:border-slate-900/10 dark:border-slate-50/[0.06] supports-backdrop-blur:bg-white/95 dark:bg-slate-900/75"
    >
      <div class="max-w-8xl mx-auto">
        <div
          class="py-4 border-b border-slate-900/10 lg:px-8 lg:border-0 dark:border-slate-300/10 mx-4 lg:mx-0"
        >
          <div class="relative flex items-center">
            <a
              class="mr-3 flex-none w-[2.0625rem] overflow-hidden md:w-auto"
              href="/"
              ><img
                class="w-[2.0625rem] rounded-full"
                src="img/akbar.jpg"
                alt="muhakbarcom logo"
              />
            </a>

            <div class="right-0 relative hidden lg:flex items-center ml-auto">
              <nav
                class="text-sm leading-6 font-semibold text-slate-700 dark:text-slate-200"
              >
                <ul class="flex space-x-8">
                  <li>
                    <a
                      class="hover:text-sky-500 dark:hover:text-sky-400"
                      href="http://blog.muhakbar.com"
                      >Blog Saya</a
                    >
                  </li>
                  <li>
                    <a
                      href="https://muhakbar.com/mi"
                      class="hover:text-sky-500 dark:hover:text-sky-400"
                      >Web Kelas</a
                    >
                  </li>
                  <li>
                    <a
                      class="hover:text-sky-500 dark:hover:text-sky-400"
                      href="https://muhakbar.com/portofolio"
                      >Portofolio</a
                    >
                  </li>
                  <li>
                    <a
                      class="hover:text-sky-500 dark:hover:text-sky-400"
                      href="https://muhakbar.com/contact"
                      >Contact Me</a
                    >
                  </li>
                  <li>
                    <a
                      class="hover:text-sky-500 dark:hover:text-sky-400"
                      href="https://muhakbar.com/about"
                      >About</a
                    >
                  </li>
                  <li
                    class="ml-5 px-3 py-1 rounded font-semibold bg-gray-100 text-gray-800"
                  >
                    <a href="">Subscribe</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="my-3 text-center lg:m-3">
      <!-- <h1 class="display-8">Web Programmer & System Analyst</h1> -->
      <img
        src="img/akbar.jpg"
        alt="Muhammad Akbar"
        width="200"
        class="rounded-full items-center justify-center mx-auto"
      />
      <h1 class="font-bold text-xl">Muhammad Akbar</h1>
      <p class="text-base">Mahasiswa</p>
      <div class="mx-2 mt-6 sm:mt-10 flex justify-center space-x-4 text-sm">
        <a
          class="bg-slate-900 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 text-white font-semibold h-10 px-4 rounded-lg w-full flex items-center justify-center sm:w-auto dark:bg-sky-500 dark:highlight-white/20 dark:hover:bg-sky-400"
          href="http://blog.muhakbar.com/"
          ><i class="bi bi-box-arrow-up-right mr-2"></i> Blog</a
        >
        <a
          class="bg-slate-900 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 text-white font-semibold h-10 px-4 rounded-lg w-full flex items-center justify-center sm:w-auto dark:bg-sky-500 dark:highlight-white/20 dark:hover:bg-sky-400"
          target="_blank"
          href="https://drive.google.com/file/d/1fcuu_DBnjgwqG_H2pF15f8rvXg8WM3qh/view?usp=sharing"
          ><i class="bi bi-cloud-arrow-down-fill mr-2"></i> CV Akbar</a
        >
        <a
          class="bg-slate-900 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 text-white font-semibold h-10 px-4 rounded-lg w-full flex items-center justify-center sm:w-auto dark:bg-sky-500 dark:highlight-white/20 dark:hover:bg-sky-400"
          target="_blank"
          href="https://drive.google.com/file/d/1Fct6hbaPOsVlSHhn71RtD34MW8O2uD-C/view?usp=sharing"
          ><i class="bi bi-cloud-arrow-down-fill mr-2"></i> Portofolio</a
        >
      </div>
    </section>
    <!-- end of jumbotron -->

    <div style="height: 2999px"></div>
  </body>
</html>
